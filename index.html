<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="webliska_logo_hd.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Webliska - Tech</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <img src="webliska_logo_hd.png" alt="">
            </li>
            <li>Webliska Tech</li>
        </ul>
    </nav>
    <main>
    <div id="content">
          <div>
            <input type="text"  id="hostname" placeholder="Host name">
          </div>
          <div>
            <input type="text"  id="username" placeholder="User name">
          </div>
          <div>
            <input type="text"  id="password" placeholder="Password">
          </div>
          <div>
            <input type="text"  id="optional" placeholder="Optional">
          </div>
          <div>
            <input type="submit" id="save">
          </div>
    </div>
    <div id="table">
      <div id="copy"></div>
        <table>
            <tr>
              <th>Sno</th>
              <th>Host name</th>
              <th>User name</th>
              <th>Password</th>
              <th>Optional</th>
              <th>Actions</th>
            </tr>
             <tbody id="tbody"></tbody>
        </table>
    </div>
    </main>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Record</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <input type="text" id="edit-id" hidden/>
          <div class="mb-3">
            <input type="text" class="form-control" id="edithostname">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="editusername">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="editpassword">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="editoptional">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="edit-save" class="btn btn-primary"  data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
